{% extends "aulas/layout.html" %}
{% block body %}

<div class="container">
  <div class="content">
    <div class="call">
      {% if message %}
        <h1>Login para ver agenda, {{ message }}</h1>
        <a href="{% url 'login' %}">Log In</a>
      {% else %}
    
        <h1>Pr√≥ximas Aulas</h1>
        <p>Selecione as aulas que deseje fazer</p>

          <div class="row">
            {% for item in filtro %}
            <div class="col" id="aulas" style="background: rgba(234, 225, 208, 0.73); ">
              <button type="button" onclick="selectAula(event, '{{item.id}}')" class="buttonaula" id="agendaButton" value="{{item.id}}" style="background: rgba(239, 238, 236, 0.73);">
                <h5>{{ item.data_aula }}</h5>
                <h3>{{ item.aula.aula }}</h3>
                <h5>{{ item.max_alunos }}</h5>
                <h5>{{ item.numero_alunos }}</h5>
                <small>{{ item.hora_inicio }} {{ item.hora_fim }}</small>
              </button>
            </div>
            {% endfor %}    
          </div>


        </br>
        <div class="row">
          <div class="button">             
            <form action="{% url 'login' %}">
              <button type="submit" class="btn2">
                MARCAR AULA
              </button>
            </form>
          </div>

        </div>


        

    {% endif %}
    </div>
  </div>
</div>

{% endblock %}

{% block news %}
</br>
{% endblock %}
